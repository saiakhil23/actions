name: Exploring Variables and Secrets

on:
  push

env:
    CONTAINER_REGISTRY: docker.io
    IMAGE_NAME: github-actions-nginx   
    DOCKER_USERNAME: saiakhil23

jobs:
    docker:
      runs-on: ubuntu-latest
      steps:
        - name: Docker Build
          run: echo docker build -t ${{ env.CONTAINER_REGISTRY }}/${{ env.DOCKER_USERNAME }}/$IMAGE_NAME

        - name: Docker login
          env:
            DOCKER_PASSWORD: password
          run: echo docker login -u ${{ env.DOCKER_USERNAME }} -p ${{ env.DOCKER_PASSWORD }}

        - name: Docker Publish
          run: echo docker push $CONTAINER_REGISTRY/${{ env.DOCKER_USERNAME }}/$IMAGE_NAME:latest
    deploy:
      runs-on: ubuntu-latest
      steps:
      - name: Docker Run
        run: |
          echo docker run -d -p 8080:80 $CONTAINER_REGISTRY/${{ env.DOCKER_USERNAME }}/$IMAGE_NAME:latest